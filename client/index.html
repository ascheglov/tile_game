<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tile Game Test Client</title>

    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="index.css">

    <script src="jquery-2.0.3.min.js"></script>
    <script src="ui.js"></script>
    <script src="connection.js"></script>
    
    <style>
    #control
    {
        margin-left: 320px;
    }    
    </style>
</head>
<body>
    <div id="view_wrap">
    HP: <span id="hp"></span>
    <table id="view"></table>
    <div id="players"></div>
    <div id="effects"></div>
    </div>

    <div id="control">
        <div id="menu">
            <button id="btn-connect">Connect</button>
            <button id="btn-disconnect">Disconnect</button>
            <span><input type="text" id="server-uri" value="ws://localhost:4080/"></span>
            <hr/>
            <button id="btn-test">Test message</button>
            <span><input type="text" id="test-msg"/></span>
        </div>
        <hr/>
        <button class="btn-move" dir="Left">&#x02C2;</button>
        <button class="btn-move" dir="Right">&#x02C3;</button>
        <button class="btn-move" dir="Up">&#x02C4;</button>
        <button class="btn-move" dir="Down">&#x02C5;</button>
        &nbsp;
        <button id="btn-cast-lightning">&#x26A1;</button>
        <button id="btn-cast-self-heal">&#x271A;</button>
        <hr/>
        <button id="btn-clear-log">Clear log</button>
        <div id="log"></div>
    </div>
</body>
</html>
